    <body>
        <div class="signUpForm">
            <form id="signUpForm" action="./emailConfirmation.html" >
                <h1 id="formHeader" >
                    Register Now
                </h1>
                <label for="firstName">First Name:</label>
                <input id="firstName" type="text" placeholder="enter your name here" name="firstName" value="" required="required">
                
                <label for="lastName">Last Name:</label>
                <input id="lastName" type="text" placeholder="please enter your last name here" name="lastName" value="" required="required"><br>
                
                <label for="dateOfBirth">Date Of Birth:</label><br>
                <input id="dateOfBirth" type="date" placeholder="09122025" name="dateOfBirth" required="required"><br>
                
                <label for="email">Email:</label><br>
                <input id="email" type="email" placeholder="example@mail.com" name="email" value="" required="required"><br>
                
                <label for="password">Password:</label><br>
                <input id="password" type="password" name="password" value="" required="required" required="required"><br>
                
                <label for="confirmPassword">Confirm Password:</label><br>
                <input id="confirmPassword" type="password" name="password" value="" required="required" required="required"><br>
                
                <input id="agreeToEmail" type="checkbox" name="agreedToGetEmail" required="required" required="required">
                    <label for="agreeToEmail">I agree to recieve informational email </label><br>
                <input id="agreeToPolicy" type="checkbox" name="agreedToPolicies" value="checked" required="required">
                    <label for="agreeToPolicy">I agree to the privacy policy exercised by the organization</label><br>
                <input id="submitButton" type="submit" name="Sign Up" value="signUp">
            </form>
        </div>
